<app-headline-news></app-headline-news>
<div class="section-padding-0-80">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="blog-posts-area">
          <app-featured-post></app-featured-post>
        </div>

        <!--Top News-->

        <div class="row">
          <div class="col-12 col-md-6" *ngFor="let i of [1, 2]">

            <!-- <app-popular-news></app-popular-news> -->

          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="blog-sidebar-area">
          <!-- Latest Posts -->
          <div class="latest-posts-widget mb-50">
            <div class="number-news">
              <app-latest-post-categories></app-latest-post-categories>
            </div>
          </div>

          <!-- Hot News -->
          <div class="hot-news">
            <h3>Tin Tức Phổ Biến</h3>

            <ng-container *ngFor="let item of items; index as id">
              <app-hot-news *ngIf="id>=12 && id<18" [itemHot]='item'></app-hot-news>
            </ng-container>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
