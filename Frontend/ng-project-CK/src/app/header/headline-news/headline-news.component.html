<div class="hero-area">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-12 col-lg-8">
              <!-- Breaking News Widget -->
              <div class="breaking-news-area d-flex align-items-center">
                  <div class="news-title">
                      <p>Tin Nóng Hổi</p>
                  </div>
                  <div class="ticker" style="background: #e6e6e6;">
                    <ul>
                      <ng-container *ngFor="let item of itemHome; index as id">
                        <li *ngIf="id<1"><a>{{item.title}}</a></li>
                        <li *ngIf="id>=1 && id<2"><a>{{item.title}}</a></li>
                        <li *ngIf="id>=2 && id<3"><a>{{item.title}}</a></li>
                      </ng-container>
                    </ul>
                  </div>

              </div>

              <!-- Breaking News Widget -->
              <div class="breaking-news-area d-flex align-items-center mt-15">
                  <div class="news-title title2">
                      <p>Tin Quốc Tế</p>
                  </div>
                  <div class="ticker1" style="background: #e6e6e6;">
                    <ul>
                      <ng-container *ngFor="let items of itemWorld; index as id">
                        <li *ngIf="id<1"><a>{{items.title}}</a></li>
                        <li *ngIf="id>=1 && id<2"><a>{{items.title}}</a></li>
                        <li *ngIf="id>=2 && id<3"><a>{{items.title}}</a></li>
                      </ng-container>
                    </ul>
                  </div>

              </div>
          </div>

          <!-- Hero Add -->
          <div class="col-12 col-lg-4">
              <div class="hero-advertisement">
                  <a href="#"><img src="../../../assets/img/hero-add.gif" alt=""></a>
              </div>
          </div>
      </div>
  </div>
</div>
