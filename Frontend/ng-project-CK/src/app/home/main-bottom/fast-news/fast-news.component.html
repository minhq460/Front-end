<div class="row">
  <div class="col-12 col-lg-4" *ngFor="let item of itemHome!.rss.channel[0].item; index as i">
    <div class="single-post" *ngIf="i > 17 && i < 24">
      <div class="post-image">
        <a href="#" target="_blank"><img src="{{ item.image }}" alt="" /></a>
      </div>
      <div class="post-data">
        <a href="#" class="post-title" target="_blank">
          <h6>{{ item.title }}</h6>
        </a>
        <div class="post-meta">
          <div class="post-date">
            <a href="#">{{ item.pubDate }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
