<div *ngFor="let item of itemWorldNews!.rss.channel[0].item; index as i">
<div class="single-post style-2" *ngIf="i<5">
  <div class="post-image">
      <a href="#" target="_blank"><img src="{{item.image}}" alt=""></a>
  </div>
  <div class="post-data">
      <a href="#" class="post-title" target="_blank">
          <h6>{{item.title}}</h6>
      </a>
      <div class="post-meta">
          <div class="post-date"><a href="#">{{item.pubDate}}</a></div>
      </div>
  </div>
</div>
</div>
