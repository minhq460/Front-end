<div class="row">
  <div class="col-12 col-md-6" *ngFor="let item of itemHome!.rss.channel[0].item; index as i">
    <div class="single-blog-post style-3" *ngIf="i>=8 && i<12">
      <div class="post-image">
        <a href="#" target="_blank"><img src="{{item.image}}" alt="" /></a>
      </div>
      <div class="post-data">
        <a href="#" class="post-catagory" target="_blank">Finance</a>
        <a href="#" class="post-title" target="_blank">
          <h6>{{item.title}}</h6>
        </a>
        <div class="post-meta d-flex align-items-center">
          <a href="#" class="post-like"><img src="../../../assets/img/like.png" alt="" /> <span>392</span></a>
          <a href="#" class="post-comment"><img src="../../../assets/img/chat.png" alt="" /> <span>10</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
