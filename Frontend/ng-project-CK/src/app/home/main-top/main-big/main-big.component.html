<div *ngFor="let item of itemHome!.rss.channel[0].item; index as i">
<div class="single-post featured-post" *ngIf="i<1">
  <div class="post-image">
      <a href="#"><img src="{{item.image}}" alt=""></a>
  </div>
  <div class="post-data">
      <a href="#" class="post-catagory">Finance</a>
      <a href="#" class="post-title">
          <h6>{{item.title}}</h6>
      </a>
      <div class="post-meta">
          <!-- <p class="post-author">Tác Giả <a href="#"></a></p> -->
          <p class="post-excerp" innerHTML="{{item.description}}"></p>
          <!-- Post Like & Post Comment -->
          <div class="d-flex align-items-center">
              <a href="#" class="post-like"><img src="../../../../assets/img/like.png" alt=""> <span>392</span></a>
              <a href="#" class="post-comment"><img src="../../../../assets/img/chat.png" alt=""> <span>10</span></a>
          </div>
      </div>
  </div>
</div>
</div>
