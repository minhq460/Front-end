<!-- test -->
<div class="box">
    <div class="box__title">
        <p style="margin-left: 35%;font-size: 25px;">Đăng ký</p>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" ngModel>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Mật khẩu</label>
                <input type="password" class="form-control" id="inputPassword4" name="password" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAccount">Tài khoản</label>
            <input type="text" class="form-control" id="inputAccount" name="account" ngModel>
        </div>
        <div class="form-group">
            <label for="inputFullName">Tên đầy đủ</label>
            <input type="text" class="form-control" id="inputFullName" name="fullName" ngModel>
        </div>
        <div class="form-group">
            <label for="inputPhoneNumber">Số điện thoại</label>
            <input type="text" class="form-control" id="inputPhoneNumber" name="phoneNumber" ngModel>
        </div>

        <button type="submit" style="margin-left: 35%;margin-top: 10px;" class="btn btn-primary">Đăng ký</button>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Đóng</button>
</mat-dialog-actions>
