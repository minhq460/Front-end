<!-- ##### Blog Area Start ##### -->
<app-headline-news></app-headline-news>
<div class="blog-area padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="blog-posts-area">
                    <!-- article-content -->
                    <ng-container *ngFor="let item of newsDetail" >
                        <app-article-content [itemNewsDetail]="item"></app-article-content>
                    </ng-container>
                    <div class="section-heading mt-30">
                        <h6>Tin Liên Quan</h6>
                    </div>

                        <app-related-news></app-related-news>

                </div>
            </div>

            <div class="col-12 col-lg-4">
                <div class="blog-sidebar-area">

                    <!-- Latest Posts Widget -->
                    <div class="latest-posts-widget mb-50">
                        <app-latest-post-categories></app-latest-post-categories>
                    </div>

                    <!-- Popular News Widget -->
                    <div class="hot-news mb-50">
                        <h3>Tin Tức Phổ Biến</h3>
                        <ng-container *ngFor="let item of items; index as id">
                            <app-hot-news *ngIf="id>=12 && id<17" [itemHot]='item'></app-hot-news>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ##### Blog Area End ##### -->
